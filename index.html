<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AniversÃ¡rio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        #mensagem {
            display: none;
            text-align: center;
            animation: fadeInUp 2s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5rem;
            color: white;
        }
    </style>
</head>

<body>

    <!-- BotÃ£o centralizado -->
    <button id="btnClique" class="btn btn-primary btn-lg rounded-pill shadow">
        Clique aqui
    </button>

    <!-- Mensagem de aniversÃ¡rio -->
    <div id="mensagem" class="mt-4">
        <h1>ðŸŽ‰ Feliz AniversÃ¡rio! ðŸŽ‚</h1>
        <p>Desejamos a vocÃª muitas felicidades e sucesso! <br> Atenciosamente, JoÃ£o e Yanne</p>
    </div>

    <script>
        const btn = document.getElementById("btnClique");
        const msg = document.getElementById("mensagem");

        btn.addEventListener("click", () => {
            // Esconde botÃ£o
            btn.style.display = "none";
            // Mostra mensagem
            msg.style.display = "block";

            // Soltar confetes
            const duration = 5 * 1000; // 5 segundos
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>
</body>

</html>
