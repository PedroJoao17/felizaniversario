<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz AniversÃ¡rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: #800000;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container-central {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #mensagem {
            display: none;
            animation: fadeInUp 1.5s ease forwards;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.6rem;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: white;
            margin: 0 auto 20px auto;
            line-height: 1.6;
        }

        img {
            width: 120px;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container-central">
        <!-- BotÃ£o centralizado -->
        <button id="btnClique" class="btn btn-primary btn-lg rounded-pill shadow">
            Clique aqui
        </button>

        <!-- Mensagem de aniversÃ¡rio -->
        <div id="mensagem">
            <h1>ðŸŽ‰ Feliz AniversÃ¡rio, Sabrina! ðŸŽ‚</h1>
            <p>
                A equipe de TI lhe deseja muito sucesso, saÃºde e conquistas.<br>
                Que este novo ciclo seja repleto de realizaÃ§Ãµes profissionais e pessoais.<br><br>
                Atenciosamente, JoÃ£o e Yanne
            </p>
            <img src="./logo branco.png" alt="logo">
        </div>
    </div>

    <script>
        const btn = document.getElementById("btnClique");
        const msg = document.getElementById("mensagem");

        btn.addEventListener("click", () => {
            // Esconde botÃ£o
            btn.remove(); // <--- remove do DOM, garantindo que suma de vez
            // Mostra mensagem
            msg.style.display = "block";

            // Soltar confetes
            const duration = 5 * 1000; // 5 segundos
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        });
    </script>

</body>

</html>
